<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input {
            height: 50px;
            width: 300px;
            /* padding: 0px; */
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .main {
            margin: 200px auto;
            margin-left: 500px;
        }
        .div{
            display: flex;
        }
        #demo{
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <input type="text" id="box" oninput="inputval()">
        <div class="div">

            <div>

                <h2>You typed:</h2>
            </div>
            <h3 id="demo"></h3>
        </div>
    </div>
    <script>
        let inputval = () => {
            let box = document.getElementById("box").value
            document.getElementById("demo").innerText = box
        }


    </script>
</body>

</html>
