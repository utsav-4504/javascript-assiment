<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App in JavaScript</title>
    <link rel="stylesheet" href="styleOf.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>

      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
            <div class="from">
                <p>From</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/BE/flat/64.png">
                    <select>
                        <option value="USD">USD</option>
                        <option value="NPR">NPR</option>
                        <option value="INR">INR</option>
                        <option value="PKR">PKR</option>
                    </select>
                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select>
                        <option value="USD">USD</option>
                        <option value="NPR">NPR</option>
                        <option value="INR">INR</option>
                        <option value="PKR">PKR</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate">1 USD = 118.16NPR</div>
        <button>Exchange Rate</button>
      </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
