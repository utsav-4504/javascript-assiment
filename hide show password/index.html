<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(55, 95, 181);
            color: white;
        }
        .main{
            margin: 150px auto;
            margin-left: 500px;
        }
        #myInput{
            height: 40px;
            width: 300px;
            background-color: white;
            border-radius:5px;
            border: none;

        }
    </style>
</head>
<body>
<div class="main">
 <input type="password" value="FakePSW" id="myInput"><br><br>
<input type="checkbox" onclick="myFunction()">Show Password
</div>
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>
